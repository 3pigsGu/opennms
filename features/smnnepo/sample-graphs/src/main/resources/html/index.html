<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="js/d3.v3.js"></script>
<script>



var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d[1]); })
    .y(function(d) { return y(d[2]); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("class", "graph")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function promptBox() {
     var path = prompt("What would you like to graph today?");
     paint("../../cxf/samples/" + path);
};

var paint = function(path) {
	d3.select(".graph").selectAll("g").remove();
    createGraph(path);
};

var createGraph = function(path) {
d3.json(path, function(error, data) {
    var samples = d3.nest().key(function(d) { return d[0]; }).entries(data);
    console.log(samples);
    x.domain(d3.extent(data, function(d) { return d[1]; }));
    y.domain([
    	d3.min(samples, function(s) { return d3.min(s.values, function(v) { return v[2]; }); }),
    	d3.max(samples, function(s) { return d3.max(s.values, function(v) { return v[2]; }); })
  	]);
  	
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
      
  var metric = svg.selectAll(".metric")
      .data(samples)
    .enter().append("g")
      .attr("class", "metric");

  metric.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d,i) { return (i === 0) ? "blue" : "red"; });

  metric.append("text")
      .datum(function(d) { return {key: d.key, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value[1]) + "," + y(d.value[2]) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.key; });
  

});
};

</script>

<button onclick="promptBox()">You know you wanna.</button>

</body>
</html>
