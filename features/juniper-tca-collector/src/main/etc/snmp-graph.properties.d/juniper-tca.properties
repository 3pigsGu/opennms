 GPRINT:in:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:in:MAX:"Max  \\: %8.2lf %s\\n" \
 AREA:out#00ff00:"Outbound" \
 GPRINT:out:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:out:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:out:MAX:"Max  \\: %8.2lf %s\\n"

