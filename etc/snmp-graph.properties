

#########################################################################
## G E N E R A L   R E P O R T I N G   S E T T I N G S  
#########################################################################

#the input files (RRDs) must be in this directory
command.input.dir=@root.install.share@/rrd/snmp/

command.prefix=@install.rrdtool.bin@ graph - --imgformat PNG --start {startTime} --end {endTime}

#the command used to get the RRD info
info.command=@install.rrdtool.bin@ info

#the output type of the image, should correspond to the type we 
#specified in the command.prefix variable
output.mime=image/png


#########################################################################
## P R E F A B   R E P O R T S 
#########################################################################

#report keys, list ALL prefab reports here!
reports=traffic, octets, errors, discards, avgbusy5, freemem, \
  bufferfails, kerneltasks, kernelmem, \
  cpuPercentBusy, \
  novell.numberOfNLMsLoaded, novell.openFiles, novell.licensedConnections, \
  memory, \
  novell.codeDataMemory, novell.cacheBuffers, \
  novell.diskSpaceSys, novell.diskSpaceVol2, \
  winnt2k.dikSpaceC, winnt2k.diskSpaceD, \
  checkpoint.pktsAccepted, checkpoint.pktsRejected, \
  checkpoint.pktsDropped, checkpoint.pktsLogged, \
  loadavg, \
  extreme.currentTemp, \
  hpux.cpu, hpux.memory, hpux.swap, hpux.numUsers, hpux.numProcs, hpux.numFsMounted, \
  sun.swap, sun.procs
  

# values available to prefab reports:
# {rrd1}, {rrd2}, {rrd3}, ...  must match the datasources exactly
# {startTime}, {endTime}
# any external values specified per report  
 
report.traffic.name=Traffic
report.traffic.columns=ifInOctets,ifOutOctets
report.traffic.type=interface
report.traffic.externalValues=ifSpeed
report.traffic.command=--title="Traffic Utilization" \
 --upper-limit 100 \
 DEF:octIn={rrd1}:ifInOctets:AVERAGE \
 DEF:octOut={rrd2}:ifOutOctets:AVERAGE \
 CDEF:percent=octIn,octOut,+,8,*,{ifSpeed},/,100,* \
 LINE2:percent#0000ff:"Utilization" \
 GPRINT:percent:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:percent:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:percent:MAX:"Max  \\: %8.2lf %s\\n"


